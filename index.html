<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS EduApp</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #bfffba; /* Lime green background */
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .welcome {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .login-wrapper {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      align-items: center;
    }
    .left-panel {
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .panel-box {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .right-panel {
      width: 50%;
      display: flex;
      justify-content: center;
    }
    .right-panel img {
      max-width: 100%;
      height: auto;
    }
    #main-content {
      display: none;
      padding: 2rem;
    }
    .file-panel {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">Welcome to CS EduApp</div>
    <div class="login-wrapper">
      <div class="left-panel">
        <div class="panel-box">
          <h3>Credits</h3>
          <p>Sandip K. Manna Sir</p>
        </div>
        <div class="panel-box">
          <h3>About</h3>
          <p>This app helps students access CS materials and allows the host to manage content securely.</p>
        </div>
        <div class="panel-box">
          <input type="text" id="username" placeholder="Enter Username" /><br><br>
          <input type="text" id="hostcode" placeholder="Enter Host Code (optional)" /><br><br>
          <button onclick="login()">Enter</button>
        </div>
      </div>
      <div class="right-panel">
        <img src="computer.png" alt="Computer" />
      </div>
    </div>

    <div id="main-content">
      <h2 id="user-role"></h2>
      <div class="file-panel" id="panel1">
        <h3>Panel 1</h3>
        <input type="file" id="upload1" />
        <button onclick="uploadFile('panel1')">Upload</button>
        <ul id="list1"></ul>
      </div>
      <div class="file-panel" id="panel2">
        <h3>Panel 2</h3>
        <input type="file" id="upload2" />
        <button onclick="uploadFile('panel2')">Upload</button>
        <ul id="list2"></ul>
      </div>
      <div class="file-panel" id="panel3">
        <h3>Panel 3</h3>
        <input type="file" id="upload3" />
        <button onclick="uploadFile('panel3')">Upload</button>
        <ul id="list3"></ul>
      </div>
    </div>

  </div>

  <script>
    const SUPABASE_URL = "https://ietkcskwryqfqhpijafc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlldGtjc2t3cnlxZnFocGlqYWZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNDY2NjYsImV4cCI6MjA2MDgyMjY2Nn0.JZI7E0zJIz_oDWNqGbd1ZBjXYK6J_GrZD9RxwuIH4XE";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let isHost = false;

    async function login() {
      const code = document.getElementById('hostcode').value.trim();
      const username = document.getElementById('username').value.trim();

      if (!username) {
        alert('Please enter your username');
        return;
      }

      if (code === 'Joy_manna') {
        isHost = true;
        document.getElementById('user-role').innerText = `Welcome, ${username} (Host)`;
      } else {
        isHost = false;
        document.getElementById('user-role').innerText = `Welcome, ${username} (Student)`;
      }

      document.querySelector('.login-wrapper').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      loadFiles();

      if (!isHost) {
        document.querySelectorAll('input[type=file], button').forEach(el => {
          if (el.textContent === 'Upload') el.style.display = 'none';
        });
      }
    }

    async function uploadFile(panel) {
      const input = document.getElementById(`upload${panel.slice(-1)}`);
      const file = input.files[0];
      if (!file) return;
      const filePath = `${panel}/${Date.now()}_${file.name}`;
      await supabase.storage.from('eduapp-files').upload(filePath, file);
      loadFiles();
    }

    async function loadFiles() {
      for (let i = 1; i <= 3; i++) {
        const panelId = `panel${i}`;
        const { data, error } = await supabase.storage.from('eduapp-files').list(panelId);
        const list = document.getElementById(`list${i}`);
        list.innerHTML = '';
        if (data) {
          data.forEach(file => {
            const url = `${SUPABASE_URL}/storage/v1/object/public/eduapp-files/${panelId}/${file.name}`;
            const li = document.createElement('li');
            li.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
            if (isHost) {
              const delBtn = document.createElement('button');
              delBtn.textContent = 'Delete';
              delBtn.onclick = async () => {
                await supabase.storage.from('eduapp-files').remove([`${panelId}/${file.name}`]);
                loadFiles();
              };
              li.appendChild(delBtn);
            }
            list.appendChild(li);
          });
        }
      }
    }
  </script>
</body>
</html>
