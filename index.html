<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS EduApp Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #c4f000;
      display: flex;
      height: 100vh;
    }
    .left-panel {
      width: 50%;
      padding: 2rem;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .welcome {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .credits, .about {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .login {
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .right-panel {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content-section {
      margin-top: 2rem;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="welcome">Welcome to CS EduApp</div>
    <div class="credits">Credit to Sandip K. Manna sir</div>
    <div class="about">An educational app for learning computer science.</div>
    <div class="login">
      <input type="text" id="hostCode" placeholder="Enter host code" />
      <button onclick="checkAccess()">Login</button>
    </div>
    <div class="content-section" id="hostSection" style="display:none;">
      <h3>Host Panel</h3>
      <input type="file" id="fileUpload" multiple />
      <button onclick="uploadFiles()">Upload</button>
      <div id="fileList"></div>
    </div>
    <div class="content-section" id="studentSection" style="display:none;">
      <h3>Student Panel</h3>
      <div id="studentFileList"></div>
    </div>
  </div>
  <div class="right-panel">
    <img src="computer.png" alt="Computer Image" width="300" />
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ietkcskwryqfqhpijafc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlldGtjc2t3cnlxZnFocGlqYWZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNDY2NjYsImV4cCI6MjA2MDgyMjY2Nn0.JZI7E0zJIz_oDWNqGbd1ZBjXYK6J_GrZD9RxwuIH4XE'
    );

    function checkAccess() {
      const code = document.getElementById("hostCode").value;
      if (code === "Joy_manna") {
        document.getElementById("hostSection").style.display = "block";
        fetchFiles(); // show host view
      } else {
        document.getElementById("studentSection").style.display = "block";
        fetchFiles(); // show student view
      }
    }

    async function uploadFiles() {
      const input = document.getElementById("fileUpload");
      const list = document.getElementById("fileList");
      list.innerHTML = "Uploading...";

      for (let file of input.files) {
        const { data, error } = await supabase.storage
          .from("eduapp-files")
          .upload(`public/${file.name}`, file, {
            upsert: true
          });

        if (error) {
          alert("Upload error: " + error.message);
        }
      }

      fetchFiles();
    }

    async function deleteFile(filename) {
      const { error } = await supabase
        .storage
        .from("eduapp-files")
        .remove([`public/${filename}`]);

      if (error) {
        alert("Delete error: " + error.message);
      }

      fetchFiles();
    }

    async function fetchFiles() {
      const { data, error } = await supabase
        .storage
        .from("eduapp-files")
        .list("public");

      if (error) {
        alert("Error fetching files: " + error.message);
        return;
      }

      const hostList = document.getElementById("fileList");
      const studentList = document.getElementById("studentFileList");

      hostList.innerHTML = "";
      studentList.innerHTML = "";

      data.forEach(file => {
        const fileURL = `https://ietkcskwryqfqhpijafc.supabase.co/storage/v1/object/public/eduapp-files/public/${file.name}`;

        hostList.innerHTML += `
          <div class="file-item">
            <a href="${fileURL}" target="_blank">${file.name}</a>
            <button onclick="deleteFile('${file.name}')">Delete</button>
          </div>
        `;

        studentList.innerHTML += `
          <div>
            <a href="${fileURL}" target="_blank">${file.name}</a>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
