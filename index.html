<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS EduApp Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: limegreen;
    }

    #login-screen, #app-screen {
      display: none;
      height: 100vh;
      width: 100vw;
    }

    #login-screen.active {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 4rem;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      width: 50%;
      gap: 1.5rem;
    }

    .panel {
      background-color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"], button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .right-image {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-image img {
      width: 100%;
      max-width: 500px;
    }

    /* App interface (second screen) */
    #app-screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="active">
    <div class="left-panel">
      <div class="panel">
        <h2>Welcome to CS EduApp</h2>
        <p>Credits: Sandip K. Manna</p>
      </div>
      <div class="panel">
        <h3>About the App</h3>
        <p>This app allows the host to upload and manage course materials while students can access them easily.</p>
      </div>
      <div class="panel">
        <form id="loginForm" class="login-form">
          <input type="text" id="username" placeholder="Enter your username" required />
          <input type="text" id="hostcode" placeholder="Enter host code (if any)" />
          <button type="submit">Enter</button>
        </form>
      </div>
    </div>
    <div class="right-image">
      <img src="computer.png" alt="Computer Illustration" />
    </div>
  </div>

  <div id="app-screen">
    <!-- This will be replaced by the original cs-eduapp interface dynamically -->
    <iframe src="https://wyd-bis.github.io/cs-eduapp/" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginScreen = document.getElementById("login-screen");
    const appScreen = document.getElementById("app-screen");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const hostcode = document.getElementById("hostcode").value.trim();

      // Set user mode globally
      localStorage.setItem("eduapp_user", username);
      localStorage.setItem("eduapp_role", hostcode === "Joy_manna" ? "host" : "student");

      // Hide login, show app interface
      loginScreen.classList.remove("active");
      appScreen.classList.add("active");
    });
  </script>
</body>
</html>
